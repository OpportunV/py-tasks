{% extends 'users/base.html' %}

{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <h4 class="text-center article-title">Users</h4>
      <div class="list-group">
        {% for cur_user in users %}
            <a class="list-group-item list-group-item-action text-center" href="{{ cur_user.profile.get_absolute_url }}">{{ cur_user.username }}</a>
        {% endfor %}
      </div>
    </div>
  </article>
{% endblock %}
